<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desenvolvimento Embrionário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- Conteúdo principal -->
  <div id="content" class="hidden">

    <header class="navbar">
      <h1>Desenvolvimento Embrionário</h1>
      <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    </header>

    <nav id="menu">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Curiosidades</a></li>
        <li><a href="#">Quiz</a></li>
      </ul>
    </nav>

    <main>

      <!-- Curiosidade -->
      <section class="curiosity-section">
        <h2>Curiosidade</h2>
        <p id="curiosidade"></p>
      </section>

      <!-- Quiz -->
      <section id="quiz-box">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <p id="feedback"></p>
        <button id="next-btn" style="display:none;">Próxima</button>

        <div id="progress-container" style="background:#ddd; width:100%; max-width:400px; height:10px; margin-top:15px; border-radius:5px;">
          <div id="progress-bar" style="width:0%; height:100%; background:#2196f3; border-radius:5px;"></div>
        </div>
      </section>

      <section id="quiz-end" class="hidden">
        <h2 id="result-title"></h2>
        <p id="result-msg"></p>
        <button onclick="restartQuiz()">Reiniciar Quiz</button>
      </section>

    </main>

  </div>

  <audio id="correct-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrong-sound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
